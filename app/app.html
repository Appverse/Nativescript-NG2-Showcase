<GridLayout rows="*,10*">
    <!-- ACTION BAR -->
    <GridLayout row="0" columns="*,8*,*" class="action-bar app-color-dark">
        <!-- LEFT ICON -->
        <GridLayout col="0" (tap)="toggleSideDrawer()">
            <Label #menuIcon text="&#xf197;" class="material-icon icon"></Label>
        </GridLayout>
        <!-- TITLE -->
        <Label col="1" text="GFT &#xf15e; NativeScript" class="title center material-icon"></Label>
        <!-- RIGHT ICON -->
        <GridLayout col="2">
        </GridLayout>
    </GridLayout>
    <!-- ROUTER -->
    <GridLayout #router row="1">
        <router-outlet></router-outlet>
        <GridLayout *ngIf="toggled" (tap)="toggleSideDrawer()"></GridLayout>
        <GridLayout #backDrop class="backdrop"></GridLayout>
    </GridLayout>
    <!-- SCREEN ABSOLUTES -->
    
    <AbsoluteLayout #absolute row="1" width="100%" height="100%">
        <!-- SIDE DRAWER -->
        <GridLayout #sideDrawer columns="*,auto" left="-130" class="side-drawer app-color-light">
            <ScrollView col="0">
                <StackLayout marginTop="1">
                    <!-- CATEGORY -->
                    <StackLayout *ngFor="let category of sideDrawerCategories">
                        <!-- ITEM -->
                        <GridLayout class="app-color-dark item">
                            <Label [text]="category.name" class="left"></Label>
                        </GridLayout>
                        <!-- SUB-ITEM -->
                            <GridLayout columns="*,4*" height="35" rows="*,auto" *ngFor="let subItem of category.subItems; let i=index" (tap)="subItemTap(subItem.page)">
                                <Label [text]="subItem.icon" class="material-icon center"></Label>
                                <Label row="0" col="1" [text]="subItem.name" class="left"></Label>
                                <GridLayout row="1" col="1" *ngIf="category.subItems.length > i+1" class="h-spacer app-color-dark"></GridLayout>
                            </GridLayout>
                    </StackLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>
    </AbsoluteLayout>
</GridLayout>
