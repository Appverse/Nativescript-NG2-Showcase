<StackLayout height="100%">
    <ActionBar title="" class="action-bar app-color-primary">
        <GridLayout row="0" columns="*,8*,*" >
            <!-- LEFT ICON -->
            <GridLayout col="0" (tap)="toggle()" automationText="toggleSDButton">
                <Label #menuIcon text="&#xf197;" class="material-icon icon" @state=" toggled ? 'active' : 'inactive' "></Label>
            </GridLayout>
            <!-- TITLE -->
            <Label col="1" text="GFT <3 NativeScript" class="title center material-icon bold"></Label>
            <!-- RIGHT ICON -->
            <GridLayout col="2">
            </GridLayout>
        </GridLayout>
    </ActionBar>
    <RadSideDrawer #drawer [transition]="sideDrawerTransition" selectionBehavior="None" height="100%">
        <StackLayout tkDrawerContent>
            <sc-side-drawer></sc-side-drawer>
        </StackLayout>
        <StackLayout tkMainContent height="100%">
            <router-outlet></router-outlet>
        </StackLayout>
    </RadSideDrawer>
</StackLayout>
