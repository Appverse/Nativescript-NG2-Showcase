<sc-showcase-layout title="TABLE">
    <ScrollView>
        <!-- TABLE -->
        <GridLayout columns="2*,3*,2*" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto,auto,auto,auto" class="s-margin">
            <!-- HEADER -->
            <GridLayout row="0" col="0" class="light s-border s-padding">
                <Label text="Brand"></Label>
            </GridLayout>
            <GridLayout row="0" col="1" class="light s-border s-padding">
                <Label text="Device"></Label>
            </GridLayout>
            <GridLayout row="0" col="2" class="light s-border s-padding">
                <Label text="Screen size"></Label>
            </GridLayout>
            <!-- APPLE -->
            <GridLayout row="1" col="0" rowSpan="2" class="light s-border s-padding">
                <Label text="Apple" class="center"></Label>
            </GridLayout>
            <GridLayout row="1" col="1" class="light s-border s-padding">
                <Label text="Iphone 6S" class="left"></Label>
            </GridLayout>
            <GridLayout row="1" col="2" class="light s-border s-padding">
                <Label text="4.7 inch" class="left"></Label>
            </GridLayout>
            <GridLayout row="2" col="1" class="light s-border s-padding">
                <Label text="Iphone 6S Plus" class="left"></Label>
            </GridLayout>
            <GridLayout row="2" col="2" class="light s-border s-padding">
                <Label text="5.5 inch"></Label>
            </GridLayout>
            <!-- SAMSUNG -->
            <GridLayout row="3" col="0" rowSpan="2" class="light s-border s-padding">
                <Label text="Samsung" class="center"></Label>
            </GridLayout>
            <GridLayout row="3" col="1" class="light s-border s-padding">
                <Label text="Galaxy S7" class="left"></Label>
            </GridLayout>
            <GridLayout row="3" col="2" class="light s-border s-padding">
                <Label text="5.1 inch" class="left"></Label>
            </GridLayout>
            <GridLayout row="4" col="1" class="light s-border s-padding">
                <Label text="Galaxy S7 Edge" class="left"></Label>
            </GridLayout>
            <GridLayout row="4" col="2" class="light s-border s-padding">
                <Label text="5.5 inch"></Label>
            </GridLayout>
            <!-- SONY -->
            <GridLayout row="5" col="0" rowSpan="2" class="light s-border s-padding">
                <Label text="Sony" class="center"></Label>
            </GridLayout>
            <GridLayout row="5" col="1" class="light s-border s-padding">
                <Label text="XPERIA Z5" class="left"></Label>
            </GridLayout>
            <GridLayout row="5" col="2" class="light s-border s-padding">
                <Label text="5.2 inch" class="left"></Label>
            </GridLayout>
            <GridLayout row="6" col="1" class="light s-border s-padding">
                <Label text="XPERIA Z5 Premium" class="left"></Label>
            </GridLayout>
            <GridLayout row="6" col="2" class="light s-border s-padding">
                <Label text="5.5 inch"></Label>
            </GridLayout>
        </GridLayout>
    </ScrollView>
</sc-showcase-layout>
