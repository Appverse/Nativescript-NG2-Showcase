<StackLayout>
    <!-- TITLE -->
    <StackLayout class="app-color-light">
        <Label text="PICKERS" class="h4 center s-margin app-color-light"></Label>
        <GridLayout class="h-spacer app-color-dark bottom"></GridLayout>
    </StackLayout>
    <!-- COMPONENTS SELECTOR -->
    <TabView selectedColor="#1B3C80" tabsBackgroundColor="#FFFFFF">
        <!-- LIST PICKER -->
        <StackLayout *tabItem="{title: 'LIST'}" >
            <GridLayout rows="*,*">
                <ListPicker (selectedIndexChange)="selectedJediChange($event)" [items]="jedis" class="s-margin"></ListPicker>
                <Label row="1" [text]="'Selected: ' + jediSelected" class="h3 center"></Label>
            </GridLayout>
        </StackLayout>
        <!-- DATE PICKER -->
        <StackLayout *tabItem="{title: 'DATE'}" >
            <GridLayout rows="*,*">
                <DatePicker class="s-margin" (propertyChange)="selectedDateChange($event)"></DatePicker>
                <Label row="1" [text]="'Selected: ' + date" class="h3 center"></Label>
            </GridLayout>
        </StackLayout>
        <!-- TIME PICKER -->
        <StackLayout *tabItem="{title: 'TIME'}" >
            <GridLayout rows="*,*">
                <TimePicker class="s-margin" (propertyChange)="selectedTimeChange($event)"></TimePicker>
                <Label row="1" [text]="'Selected: ' + time" class="h3 center"></Label>
            </GridLayout>
        </StackLayout>
    </TabView>
</StackLayout>
