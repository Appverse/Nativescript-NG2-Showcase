<StackLayout>
    <!-- TITLE -->
    <GridLayout rows="auto" class="app-color-light">
        <Label text="IMAGES" class="h4 center min-margin app-color-light"></Label>
    </GridLayout>
    <GridLayout class="h-spacer app-color-dark bottom"></GridLayout>
    <TabView selectedColor="#1B3C80" tabsBackgroundColor="#FFFFFF">
        <!-- IMAGES -->
        <ScrollView *tabItem="{title: 'IMAGES'}">
            <StackLayout>
                <Label text="DEFAULT" class="min-margin h5 center"></Label>    
                <Image src="res://poster" class="min-margin half-width"></Image>
                <Label text="SMALL ROUNDED" class="min-margin h5 center"></Label>    
                <Image src="res://poster" class="min-margin small-rounded half-width"></Image>
                <Label text="MEDIUM ROUNDED" class="min-margin h5 center"></Label>    
                <Image src="res://poster" class="min-margin medium-rounded half-width"></Image>
                <Label text="BIG ROUNDED" class="min-margin h5 center"></Label>    
                <Image src="res://poster" class="min-margin big-rounded half-width"></Image>
            </StackLayout>
        </ScrollView>
        <!-- ICONS -->
        <StackLayout *tabItem="{title: 'ICONS'}" rows="*,*,*">   
            <Label text="DEFAULT" class="min-margin h5 center"></Label>         
            <Image src="res://yoda" class="default-icon min-margin"></Image>
            <Label text="ROUNDED" class="min-margin h5 center"></Label>  
            <Image src="res://yoda" class="rounded-icon min-margin"></Image>
            <Label text="MATERIAL DESIGN" class="min-margin h5 center"></Label>  
            <Image src="res://yoda" class="material-design-icon min-margin"></Image>
        </StackLayout>
    </TabView>
</StackLayout>
