<sc-showcase-layout title="CAMERA">
    <GridLayout rows="auto,auto,*">
        <Button row="0" text="Request camera permissions" class="button app-color-primary s-margin" (tap)="requestPermission()"></Button>
        <Button row="1" text="Open camera" class="button app-color-primary s-margin" (tap)="openCamera()"></Button>
        <Image row="2" [src]="image" class="center half-width s-margin"></Image>
    </GridLayout>
</sc-showcase-layout>
