<StackLayout>
    <!-- TITLE -->
    <StackLayout class="app-color-light">
        <Label text="LISTS" class="h4 center min-margin app-color-light"></Label>
        <GridLayout class="h-spacer app-color-dark bottom"></GridLayout>
    </StackLayout>
    <!-- COLOR SELECTOR -->
    <ScrollView orientation="horizontal">
        <SegmentedBar width="{{ 100 * colors.length}}" (selectedIndexChanged)="selectedColorChanged($event)" [items]="colors" class="app-color-light" selectedBackgroundColor="#1B3C80">
        </SegmentedBar>
    </ScrollView>
    <!-- LISTS -->
    <ScrollView>
        <StackLayout>
            <StackLayout *ngFor="let list of colors[colorSelected].styles" height="100">
                <ListView #listView [items]="films" [class]="'min-margin list-view ' + list.style">
                    <!-- LIST TEMPLATE -->
                    <template let-item="item">
                        <GridLayout rows="auto,auto" columns="*,auto">
                            <Label row="0" col="0" [text]="item.ep" class="min-margin"></Label>
                            <Label row="1" col="0" [text]="item.name" class="min-margin"></Label>
                            <Label row="0" col="1" rowSpan="2" [text]="item.year" class="center min-margin"></Label>
                        </GridLayout>
                    </template>
                </ListView>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
