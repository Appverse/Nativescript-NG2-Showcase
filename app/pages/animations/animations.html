<StackLayout class="app-color-tertiary">
    <!-- TITLE -->
    <GridLayout rows="auto" class="app-color-secondary">
        <Label text="ANIMATIONS" class="h4 center s-margin app-color-secondary" automationText="title"></Label>
    </GridLayout>
    <GridLayout class="h-spacer app-color-primary bottom"></GridLayout>
    <!-- ANIMATIONS -->
    <ScrollView>
        <StackLayout>
            <GridLayout height="100" width="100" class="s-margin app-color-primary changeBackground">
                <Label text="background" class="center"></Label>
            </GridLayout>
            <GridLayout height="100" width="100" class="s-margin app-color-primary changeOpacity">
                <Label text="opacity" class="center"></Label>
            </GridLayout>
            <GridLayout height="100" width="100" class="s-margin app-color-primary simpleTranslate">
                <Label text="translate" class="center"></Label>
            </GridLayout>
            <GridLayout height="100" width="100" class="s-margin app-color-primary scale">
                <Label text="scale" class="center"></Label>
            </GridLayout>
            <GridLayout height="100" width="100" class="s-margin app-color-primary loopRotate">
                <Label text="rotate" class="center"></Label>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
