<StackLayout class="app-color-tertiary">
    <!-- TITLE -->
    <GridLayout rows="auto" class="app-color-secondary">
        <Label text="ANIMATIONS" class="h4 center s-margin app-color-secondary"></Label>
    </GridLayout>
    <GridLayout class="h-spacer app-color-primary bottom"></GridLayout>
    <!-- ANIMATIONS -->
    <ScrollView>
        <StackLayout>
            <GridLayout #changebg height="100" width="100" class="s-margin app-color-primary">
                <Label text="background" class="center"></Label>
            </GridLayout>
            <GridLayout #opacity height="100" width="100" class="s-margin app-color-primary">
                <Label text="opacity" class="center"></Label>
            </GridLayout>
            <GridLayout #translate height="100" width="100" class="s-margin app-color-primary">
                <Label text="translate" class="center"></Label>
            </GridLayout>
            <GridLayout #scale height="100" width="100" class="s-margin app-color-primary">
                <Label text="scale" class="center"></Label>
            </GridLayout>
            <GridLayout #rotate height="100" width="100" class="s-margin app-color-primary">
                <Label text="rotate" class="center"></Label>
            </GridLayout>
            <GridLayout #linear height="100" width="100" class="s-margin app-color-primary">
                <Label text="linear" class="center"></Label>
            </GridLayout>
            <GridLayout #easein height="100" width="100" class="s-margin app-color-primary">
                <Label text="ease in" class="center"></Label>
            </GridLayout>
            <GridLayout #easeout height="100" width="100" class="s-margin app-color-primary">
                <Label text="ease out" class="center"></Label>
            </GridLayout>
            <GridLayout #easeinout height="100" width="100" class="s-margin app-color-primary">
                <Label text="ease in out" class="center"></Label>
            </GridLayout>
            <GridLayout #spring height="100" width="100" class="s-margin app-color-primary">
                <Label text="spring" class="center"></Label>
            </GridLayout>
            <GridLayout #bezier height="100" width="100" class="s-margin app-color-primary">
                <Label text="cubic bezier" class="center"></Label>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
