<StackLayout class="app-color-tertiary">
    <!-- TITLE -->
    <GridLayout rows="auto" class="app-color-secondary">
        <Label text="OPTICAL CHARACTER RECOGNITION" class="h4 center s-margin app-color-secondary"></Label>
    </GridLayout>
    <GridLayout class="h-spacer app-color-primary bottom"></GridLayout>
    <!-- OCR -->
    <StackLayout>
        <Button text="CAMERA" class="button app-color-primary s-margin" (tap)="openCamera()"></Button>
        <Image [src]=image class="center half-width s-margin"></Image>
        <Button text="SCAN TEXT" class="button app-color-primary s-margin" (tap)="scanImage()"></Button>
    </StackLayout>
</StackLayout>
